<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Color Sequence</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="start-screen">
			<h1>Color Sequence Game</h1>
			<p>
				Your job is to get really good at picking the right colors in a certain
				order. But be careful because if you clicked the wrong color in the
				pattern GAME OVER. Each Color will make a sound when they light up
			</p>
			<button id="startButton">Start</button>
		</div>

		<div class="container">
			<div class="top">
				<div class="red"></div>
				<div class="blue"></div>
			</div>
			<div class="bottom">
				<div class="green"></div>
				<div class="yellow"></div>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
